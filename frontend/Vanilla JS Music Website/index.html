<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../styles/stylebar.css">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Swiper CDN -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <!-- <span class="image">
                </span> -->

                <div class="text logo-text">
                    <span class="name">CISUM</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">

                </li>

                <ul class="menu-links">
                    <li class="">
                        <button id="modal-profile-btn">
                            <i class='bx bxs-user icon'></i> 
                            <span class="text nav-text">Profile</span>
                        </button>
                    </li>
                    <li class="">
                        <!-- <a href="../upload.html">
                            <span class="text nav-text">Upload</span>
                        </a> -->
                        <button id="modal-upload-btn">
                            <i class='bx bx-upload icon'></i>
                            <span class="text nav-text">Upload Music</span>
                        </button>
                    </li>
                    <li class="">
                        <button id="modal-songs-btn">
                            <i class='bx bx-folder icon'></i>
                            <span class="text nav-text">My songs</span>
                        </button>
                    </li>
                    <li class="">
                        <button id="modal-my-playlist-btn">
                            <i class='bx bxs-playlist icon'></i>
                            <span class="text nav-text">My Playlist</span>
                        </button>
                    </li>
                    <li class="">
                        <button id="modal-playlist-btn">
                            <i class='bx bx-list-plus icon'></i>
                            <span class="text nav-text">Create Playlist</span>
                        </button>
                    </li>


                    <li class="">
                        <button id="modal-setting-btn">
                            <i class='bx bxs-wrench icon'></i>
                            <span class="text nav-text">Settings</span>
                        </button>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="./login.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>


    <!-- Home Section -->
    <section class="home">
        <div class="text">
            <h1 class="home-header">Explore</h1>
            <!-- Slider Home container -->
            <div class="thumbTiles swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->                  
                      
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
            <h2 class=playlist-header>Playlist</h2>
            <div class="playlistTiles swiper">
                <div class="swiper-wrapper">
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

            </div>
        </div>
    </section>




    <div class="modal" id="modal-base">
        <div class="modal-base-content">
            <span class="close-modal">&times</span>
            <div class="form-container">
                <form class=music-form id=m-form>
                    <div class="music-header">
                        <h1>Upload Music</h1>
                    </div>
                    <div class="form-input">
                        <input type="text" id="track-id" name="track-name" required>
                        <br>
                        <label>Track</label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="genre-id" name="genre-name" required>
                        <br>

                        <label>Genre</label>
                    </div>
                    <div class="form-input">
                        <input type="text" id="artist-name-id" name="artist-name" required>
                        <br>

                        <label>Artist</label>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                    </div>
                    <div class="form-input form-submit">
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-music">
        <div class="modal-music-content">
            <span class="heart-modal"><i class='bx bx-heart'></i></span>
            <div class="form-container" id = music-container>
                <div class = "image-modal-header" id = image-modal-header>
                    <!-- <img src = "./mock/images/img1.jpg" class = image-modal> -->
                </div>
                <div class = "image-modal-title" id = image-modal-title>
                    
                </div>
                <div class = "image-modal-artist" id = image-modal-artist>
                </div>

                <div class = "image-modal-audio" id = image-modal-audio>
                    
                </div>

                <div class="image-ratio-container">

                    <div class="image-modal-like" id=image-modal-like>
                    </div>
                    <div class="image-modal-dislike" id=image-modal-dislike>
                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-playlist">
        <div class="modal-playlist-content">
            <!-- <span class="close-modal">&times</span> -->
            <div class="form-container" id = music-container>
                <div class = "playlist-header">
                    Create a new playlist
                    <div class="form-input">
                        <input type="text" id="new-playlist-id" name="new-playlist-name" required>
                        <br>
                        <label></label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="index.js">
    </script>

</body>

</html>
