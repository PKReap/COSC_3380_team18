        <div class="modal" id="modal-base">
            <div class="modal-base-content">
                <span class="close-modal">&times</span>
                <div class="form-container">
                    <div class="loader-container" id="loader-container">
                        <div class="lds-facebook" id="upload-loader">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <form class=music-form id=music-form>

                        <div class="music-header">
                            Upload Music
                        </div>
                        <form>
                            <div class="form-input">
                                <input type="text" id="track-id" class="track-name" required autocomplete="off">
                                <br>
                                <label>Track Name</label>
                            </div>
                            <div class="form-input">
                                <input type="text" id="genre-id" class="genre-name" required autocomplete="off">
                                <br>
                                <label>Genre</label>
                            </div>
                            <div class="form-input">
                                <input type="text" id="library-id" class="library-name" required autocomplete="off">
                                <br>
                                <label>Library Name</label>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="img-file-id" required accept="image/*">
                                <label class="custom-file-label" for="customFile">Choose image</label>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="audio-file-id" required
                                    accept="audio/mpeg">
                                <label class="custom-file-label" for="customFile">Choose audio</label>
                            </div>
                            <div class="form-input form-submit">
                                <input type="submit" value="Submit" id="submit">
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-music">
            <div class="modal-music-content">
                <div class="icon-header-container">
                    <div class="vote-container">
                        <div class="upvote-btn" id="upvote-btn">
                            <!-- <i class='bx bx-heart icon'></i> -->
                        </div>
                        <div class="downvote-btn" id="downvote-btn">
                            <!-- <i class='bx bx-heart icon'></i> -->
                        </div>
                    </div>
                    <div class="heart-modal-btn" id="heart-modal-btn">
                        <!-- <i class='bx bx-heart icon'></i> -->
                    </div>
                    <div class="rating-container" id="rating-container">
                        <i class="fa-solid fa-star s1" id='1'></i>
                        <i class="fa-solid fa-star s2" id='2'></i>
                        <i class="fa-solid fa-star s3" id='3'></i>
                        <i class="fa-solid fa-star s4" id='4'></i>
                        <i class="fa-solid fa-star s5" id='5'></i>

                        <div id="star-number" style="color:rgb(201, 200, 200); margin-left: 1px;"></div>

                    </div>
                </div>
                <div class="average-star" id="average-star"></div>

                <div class="form-container" id=music-container>
                    <div class="image-modal-header" id=image-modal-header>
                        <!-- <img src = "./mock/images/img1.jpg" class = image-modal> -->
                    </div>
                    <div class="image-modal-title" id=image-modal-title>

                    </div>
                    <div class="image-modal-album" id=image-modal-album>
                    </div>
                    <div class="image-modal-artist" id=image-modal-artist>
                    </div>
                    <div class="image-modal-genre" id=image-modal-genre>
                    </div>
                    <div class="image-modal-audio" id=image-modal-audio>

                    </div>

                    <div class="image-ratio-container">
                        <div class="image-modal-like" id=image-modal-like>
                        </div>
                        <div class="image-modal-dislike" id=image-modal-dislike>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-playlist">

                <!-- <span class="close-modal">&times</span> -->
                <div class="form-container" id=music-container>
                    <div class="playlist-header create-playlist-header">
                        Create a new playlist
                        <div class="form-input">

                                autocomplete="off">
                            <br>
                            <label></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="modal-my-playlist">

                    <div class="playlist-name" id="playlist-name">

        <div class="modal" id="modal-my-song">

                        </ul>
                    </div>

    <script>
        //Following code for the name of the file appear on select
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
